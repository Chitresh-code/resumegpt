name: Lint

# DISABLED - Commented out to disable lint pipeline
# on:
#   push:
#     branches: [main, develop]
#   pull_request:
#     branches: [main, develop]
on:
  workflow_dispatch:  # Only allow manual runs

jobs:
  lint-api:
    name: Lint API
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "No lint script, skipping..."
        continue-on-error: true

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

